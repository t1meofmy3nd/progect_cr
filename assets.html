<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assets - CryptoEx</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="header"></div>
<main class="assets-container">
  <table class="assets-table">
    <thead>
      <tr><th>Currency</th><th>Balance</th><th>Actions</th></tr>
    </thead>
    <tbody id="assets-body">
      <tr data-symbol="BTC"><td>BTC</td><td>0.0</td><td><button class="deposit-btn">Deposit</button> <button class="withdraw-btn">Withdraw</button></td></tr>
      <tr data-symbol="ETH"><td>ETH</td><td>0.0</td><td><button class="deposit-btn">Deposit</button> <button class="withdraw-btn">Withdraw</button></td></tr>
      <tr data-symbol="USDT"><td>USDT</td><td>0.0</td><td><button class="deposit-btn">Deposit</button> <button class="withdraw-btn">Withdraw</button></td></tr>
    </tbody>
  </table>
  <form class="wallet-form" id="wallet-form" hidden>
    <h3 id="wallet-action"></h3>
    <label>Address<input type="text" id="wallet-address"></label>
    <label>Amount<input type="number" id="wallet-amount"></label>
    <button type="submit">Submit</button>
  </form>
  <div id="wallet-msg" class="msg" hidden></div>
</main>
<div id="footer"></div>
<script src="js/script.js"></script>
</body>
</html>
