<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoEx Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div id="header"></div>
<section class="bg-black text-light py-2">
  <div class="container">
    <div id="ticker" class="ticker overflow-hidden">
      <span class="d-inline-block">BTC/USDT 0 | ETH/USDT 0</span>
    </div>
  </div>
</section>

<main class="flex-grow-1 container my-4">
  <h2 class="text-light mb-3">Актуальные курсы</h2>
  <div class="row g-3" id="price-cards">
    <div class="col-6 col-md-3">
      <div class="card bg-secondary skeleton p-4"></div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card bg-secondary skeleton p-4"></div>
    </div>
    <div class="col-6 col-md-3 d-none d-md-block">
      <div class="card bg-secondary skeleton p-4"></div>
    </div>
    <div class="col-6 col-md-3 d-none d-md-block">
      <div class="card bg-secondary skeleton p-4"></div>
    </div>
  </div>

  <h2 class="text-light mt-5 mb-3">Новости</h2>
  <div class="row" id="news">
    <div class="col-12">
      <div class="card bg-secondary skeleton p-5"></div>
    </div>
  </div>
</main>

<div id="footer" class="mt-auto"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
