<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Terminal - CryptoEx</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div id="header"></div>

<main class="container-fluid my-3 flex-grow-1">
  <div class="row gx-3">
    <div class="col-lg-8 mb-3">
      <div class="card bg-dark text-light mb-3">
        <div class="card-body p-0">
          <div id="tv-chart" class="chart"></div>
        </div>
      </div>
      <div class="card bg-dark text-light">
        <div class="card-header">История сделок</div>
        <ul class="list-group list-group-flush" id="trade-history">
          <li class="list-group-item bg-dark text-light skeleton">&nbsp;</li>
          <li class="list-group-item bg-dark text-light skeleton">&nbsp;</li>
          <li class="list-group-item bg-dark text-light skeleton">&nbsp;</li>
        </ul>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card bg-dark text-light mb-3">
        <div class="card-header">Стакан ордеров</div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="book-asks" id="book-asks"></div>
            </div>
            <div class="col-6">
              <div class="book-bids" id="book-bids"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card bg-dark text-light">
        <div class="card-header">Создать ордер</div>
        <div class="card-body">
          <form id="trade-form">
            <div class="mb-2">
              <label class="form-label">Тип ордера
                <select id="order-type" class="form-select form-select-sm">
                  <option value="market">Market</option>
                  <option value="limit">Limit</option>
                </select>
              </label>
            </div>
            <div class="mb-2">
              <label class="form-label">Цена
                <input type="number" id="price" step="0.01" class="form-control form-control-sm">
              </label>
            </div>
            <div class="mb-2">
              <label class="form-label">Количество
                <input type="number" id="amount" step="0.0001" class="form-control form-control-sm">
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</main>

<div id="footer" class="mt-auto"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script src="js/tradingview-init.js"></script>
</body>
</html>
