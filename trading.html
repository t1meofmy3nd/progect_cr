<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoX – Торговый терминал</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">CryptoX</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="trading.html" class="active">Торговля</a>
    </nav>
    <button id="themeToggle">Тема</button>
  </header>

  <main class="terminal">
    <div>
      <div id="chart" class="chart"></div>
      <div class="order-form">
        <label>Цена
          <input type="number" placeholder="0.00" style="width:100%;">
        </label>
        <label>Количество
          <input type="number" placeholder="0.00" style="width:100%;">
        </label>
        <div style="margin-top:0.5rem; display:flex; gap:0.5rem;">
          <button style="flex:1;background:var(--green);color:#fff;border:none;border-radius:4px;padding:0.5rem;">Купить</button>
          <button style="flex:1;background:var(--red);color:#fff;border:none;border-radius:4px;padding:0.5rem;">Продать</button>
        </div>
      </div>
    </div>
    <div class="order-book" id="orderBook">
      <div class="book">
        <table class="asks"><tbody id="asks"></tbody></table>
        <div class="mid" id="midPrice"></div>
        <table class="bids"><tbody id="bids"></tbody></table>
      </div>
    </div>
  </main>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      container_id: 'chart',
      width: '100%',
      height: '100%',
      symbol: 'BINANCE:BTCUSDT',
      interval: '60',
      theme: document.body.classList.contains('dark') ? 'dark' : 'light',
      locale: 'ru'
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
